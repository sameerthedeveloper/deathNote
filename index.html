<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Death Note </title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#141414">
<style>
  body { background-color: #141414; color: white; }
  .episode-card:hover { transform: scale(1.05); transition: 0.3s; }
  #player-modal { display: none; position: fixed; inset: 0; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index:50; }
  #loader {
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    flex-direction: column;
    font-family: sans-serif;
  }
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #e53e3e;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <span>Loading episodes...</span>
</div>

<header  class="bg-gray-900 p-4 flex flex-col md:flex-row justify-between items-start md:items-center">
  <div>
    <h1 class="text-3xl font-bold text-red-600">Death Note </h1>
    <p class="text-gray-400 mt-1">2006 | 37 Episodes | Anime | Creator: Tsugumi Ohba, Takeshi Obata</p>
  </div>
</header>

<!-- Watch History -->
<div id="watch-history" class="p-4" style="display:none;">
  <div class="flex justify-between">
    <h2 class="text-xl font-bold text-red-600 mb-2">Recently Watched</h2>
    <button id="clear-history" class="mt-2 px-3 py-1 bg-red-600 text-white rounded">Clear History</button>
  </div>
  <div id="history-list" class="flex flex-wrap gap-2"></div>
</div>


<main class="p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
</main>

<!-- Video Player Modal with Loader -->
<div id="player-modal" class="flex">
  <div class="w-full max-w-3xl relative">
    <button onclick="closePlayer()" class="absolute top-2 right-2 text-white text-3xl font-bold z-50">&times;</button>

    <!-- Video Loader -->
    <div id="video-loader" class="absolute inset-0 bg-black bg-opacity-70 flex justify-center items-center z-40 flex-col">
      <div class="spinner"></div>
      <span class="text-white">Loading video...</span>
    </div>

    <video id="video-player" controls class="w-full rounded-lg shadow-lg"></video>
  </div>
</div>

<script>
const episodes = [
"E01 - Rebirth.mp4","E02 - Confrontation.mp4","E03 - Dealings.mp4","E04 - Pursuit.mp4",
"E05 - Tactics.mp4","E06 - Unraveling.mp4","E07 - Overcast.mp4","E08 - Glare.mp4",
"E09 - Encounter.mp4","E10 - Doubt.mp4","E11 - Assault.mp4","E12 - Love.mp4",
"E13 - Confession.mp4","E14 - Friend.mp4","E15 - Wager.mp4","E16 - Decision.mp4",
"E17 - Execution.mp4","E18 - Ally.mp4","E19 - Matsuda.mp4","E20 - Makeshift.mp4",
"E21 - Performance.mp4","E22 - Guidance.mp4","E23 - Frenzy.mp4","E24 - Revival.mp4",
"E25 - Silence.mp4","E26 - Renewal.mp4","E27 - Abduction.mp4","E28 - Impatience.mp4",
"E29 - Father.mp4","E30 - Justice.mp4","E31 - Transfer.mp4","E32 - Selection.mp4",
"E33 - Scorn.mp4","E34 - Vigilance.mp4","E35 - Malice.mp4","E36 - 1.28.mp4","E37 - New World.mp4"
];

const thumbBase = "https://archive.org/download/death-note-complete-2006-2007/death-note-complete-2006-2007.thumbs/";
const thumbNums = [1, 500, 1000, 1500, 2000, 2500];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const grid = document.querySelector("main div.grid");

function loadEpisodes() {
  return new Promise(resolve => {
    episodes.forEach(ep => {
      const epCode = ep.split('.mp4')[0];
      const thumbFiles = thumbNums.map(n => `${epCode}_000001.jpg`);
      const thumb = thumbBase + shuffle(thumbFiles)[0];

      const card = document.createElement("div");
      card.className = "episode-card cursor-pointer rounded overflow-hidden shadow-lg bg-gray-800";
      card.innerHTML = `
        <img src="${thumb}" alt="${ep}" class="w-full h-40 object-cover">
        <div class="p-2">
          <h3 class="text-sm font-bold">${ep.replace('.mp4','')}</h3>
        </div>
      `;
      card.onclick = () => playEpisode(ep);
      grid.appendChild(card);
    });
    resolve();
  });
}

// Watch History with Timestamp
const historyKey = "deathNoteWatchHistory";

function saveToHistory(ep, time) {
  let history = JSON.parse(localStorage.getItem(historyKey)) || [];
  history = history.filter(e => e.name !== ep); // remove if exists
  history.unshift({ name: ep, time: time || 0 }); // add to top
  if (history.length > 10) history.pop(); // keep last 10
  localStorage.setItem(historyKey, JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  const historyList = document.getElementById("history-list");
  historyList.innerHTML = "";
  const history = JSON.parse(localStorage.getItem(historyKey)) || [];

  // Show or hide watch-history section
  const watchSection = document.getElementById("watch-history");
  watchSection.style.display = history.length > 0 ? "block" : "none";

  history.forEach(epObj => {
    const ep = epObj.name;
    const epCode = ep.split('.mp4')[0];

    const thumbFiles = thumbNums.map(n => `${epCode}_000001.jpg`);
    const thumb = thumbBase + shuffle(thumbFiles)[0];

    const card = document.createElement("div");
    card.className = "episode-card cursor-pointer rounded overflow-hidden shadow-lg bg-gray-800 w-32";
    card.innerHTML = `
      <img src="${thumb}" alt="${ep}" class="w-full h-24 object-cover">
      <div class="p-1">
        <h3 class="text-xs font-bold">${ep.replace('.mp4','')}</h3>
      </div>
    `;
    card.onclick = () => playEpisode(ep, epObj.time);
    historyList.appendChild(card);
  });
}

// Clear history
document.getElementById("clear-history").onclick = () => {
  localStorage.removeItem(historyKey);
  renderHistory();
}

// Show loader until episodes are added
loadEpisodes().then(() => {
  document.getElementById('loader').style.display = 'none';
  renderHistory();
});

function playEpisode(ep, startTime = 0) {
  const player = document.getElementById("video-player");
  const videoLoader = document.getElementById("video-loader");

  // Show loader
  videoLoader.style.display = "flex";

  player.src = `https://archive.org/download/death-note-complete-2006-2007/${ep}`;
  player.setAttribute('data-episode', ep); // store current episode
  document.getElementById("player-modal").style.display = "flex";
  player.currentTime = startTime;

  // Wait for video to be ready
  player.addEventListener('canplay', function handleCanPlay() {
    videoLoader.style.display = "none"; // hide loader
    player.play();
    player.removeEventListener('canplay', handleCanPlay);
  });

  // Save timestamp every 5 seconds
  if (player.updateInterval) clearInterval(player.updateInterval);
  player.updateInterval = setInterval(() => {
    saveToHistory(ep, player.currentTime);
  }, 5000);
}

function closePlayer() {
  const player = document.getElementById("video-player");
  if (player.updateInterval) {
    clearInterval(player.updateInterval);
    player.updateInterval = null;
  }

  const ep = player.getAttribute('data-episode');
  if (ep) saveToHistory(ep, player.currentTime);

  player.pause();
  player.src = "";
  player.removeAttribute('data-episode');
  document.getElementById("player-modal").style.display = "none";
}
</script>

</body>
</html>
