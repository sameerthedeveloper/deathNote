<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Death Note</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-color: #141414;
    color: #f5f5f5;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
  }

  /* Header */
  header {
    padding: 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }
  header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #e50914;
  }
  header p {
    color: #b3b3b3;
    font-size: 0.95rem;
  }

  /* Episode cards */
  .episode-card {
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    background-color: #222;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .episode-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }
  .episode-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }
  .episode-card h3 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: #fff;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.5rem;
  }

  /* Watch history carousel */
  #watch-history {
    margin: 2rem 0;
  }
  #history-list {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    padding-bottom: 0.5rem;
  }
  #history-list::-webkit-scrollbar {
    display: none;
  }

  /* Clear button */
  #clear-history {
    background-color: #e50914;
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  #clear-history:hover {
    background-color: #b0060f;
  }

  /* Loader */
  #loader {
    position: fixed;
    inset: 0;
    background-color: rgba(20,20,20,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    flex-direction: column;
  }
  .spinner {
    border: 5px solid #333;
    border-top: 5px solid #e50914;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 12px;
  }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

  /* Video modal */
  #player-modal {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(20,20,20,0.95);
    justify-content: center;
    align-items: center;
    z-index: 50;
    padding: 1rem;
  }
  #player-modal video {
    border-radius: 8px;
    max-height: 80vh;
    width: 100%;
  }
  #player-modal button {
    background: none;
    border: none;
    color: #f5f5f5;
    font-size: 2rem;
    position: absolute;
    top: 1rem;
    right: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <span>Loading episodes...</span>
</div>

<header>
  <h1>Death Note</h1>
  <p>2006 | 37 Episodes | Anime | Creator: Tsugumi Ohba, Takeshi Obata</p>
</header>

<!-- Watch History -->
<div id="watch-history" style="display:none;">
  <div class="flex justify-between items-center mb-2 px-4">
    <h2 style="font-size:1.25rem;font-weight:600;">Recently Watched</h2>
    <button id="clear-history">Clear History</button>
  </div>
  <div id="history-list" class="px-4"></div>
</div>

<main class="p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</main>

<!-- Video Player Modal -->
<div id="player-modal" class="flex">
  <div class="w-full max-w-4xl relative">
    <button onclick="closePlayer()">&times;</button>
    <div id="video-loader" class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center z-40 flex-col">
      <div class="spinner"></div>
      <span style="color:white;">Loading video...</span>
    </div>
    <video id="video-player" controls></video>
  </div>
</div>

<script>
const episodes = [
"E01 - Rebirth.mp4","E02 - Confrontation.mp4","E03 - Dealings.mp4","E04 - Pursuit.mp4",
"E05 - Tactics.mp4","E06 - Unraveling.mp4","E07 - Overcast.mp4","E08 - Glare.mp4",
"E09 - Encounter.mp4","E10 - Doubt.mp4","E11 - Assault.mp4","E12 - Love.mp4",
"E13 - Confession.mp4","E14 - Friend.mp4","E15 - Wager.mp4","E16 - Decision.mp4",
"E17 - Execution.mp4","E18 - Ally.mp4","E19 - Matsuda.mp4","E20 - Makeshift.mp4",
"E21 - Performance.mp4","E22 - Guidance.mp4","E23 - Frenzy.mp4","E24 - Revival.mp4",
"E25 - Silence.mp4","E26 - Renewal.mp4","E27 - Abduction.mp4","E28 - Impatience.mp4",
"E29 - Father.mp4","E30 - Justice.mp4","E31 - Transfer.mp4","E32 - Selection.mp4",
"E33 - Scorn.mp4","E34 - Vigilance.mp4","E35 - Malice.mp4","E36 - 1.28.mp4","E37 - New World.mp4"
];
const thumbBase = "https://archive.org/download/death-note-complete-2006-2007/death-note-complete-2006-2007.thumbs/";
const thumbNums = [1,500,1000,1500,2000,2500];

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array}

const grid=document.querySelector("main div.grid");

function loadEpisodes(){
  return new Promise(resolve=>{
    episodes.forEach(ep=>{
      const epCode=ep.split('.mp4')[0];
      const thumbFiles=thumbNums.map(n=>`${epCode}_000001.jpg`);
      const thumb=thumbBase+shuffle(thumbFiles)[0];
      const card=document.createElement("div");
      card.className="episode-card";
      card.innerHTML=`<img src="${thumb}" alt="${ep}"><h3>${ep.replace('.mp4','')}</h3>`;
      card.onclick=()=>playEpisode(ep);
      grid.appendChild(card);
    });
    resolve();
  });
}

const historyKey="deathNoteWatchHistory";
function saveToHistory(ep,time){
  let history=JSON.parse(localStorage.getItem(historyKey))||[];
  history=history.filter(e=>e.name!==ep);
  history.unshift({name:ep,time:time||0});
  if(history.length>10) history.pop();
  localStorage.setItem(historyKey,JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const historyList=document.getElementById("history-list");
  historyList.innerHTML="";
  const history=JSON.parse(localStorage.getItem(historyKey))||[];
  document.getElementById("watch-history").style.display=history.length>0?"block":"none";

  history.forEach(epObj=>{
    const ep=epObj.name;
    const epCode=ep.split('.mp4')[0];
    const thumbFiles=thumbNums.map(n=>`${epCode}_000001.jpg`);
    const thumb=thumbBase+shuffle(thumbFiles)[0];
    const card=document.createElement("div");
    card.className="episode-card w-40 flex-shrink-0";
    card.innerHTML=`<img src="${thumb}" alt="${ep}"><h3>${ep.replace('.mp4','')}</h3>`;
    card.onclick=()=>playEpisode(ep,epObj.time);
    historyList.appendChild(card);
  });
}

document.getElementById("clear-history").onclick=()=>{localStorage.removeItem(historyKey);renderHistory()}

loadEpisodes().then(()=>{document.getElementById('loader').style.display='none';renderHistory()});

function playEpisode(ep,startTime=0){
  const player=document.getElementById("video-player");
  const loader=document.getElementById("video-loader");
  loader.style.display="flex";
  player.src=`https://archive.org/download/death-note-complete-2006-2007/${ep}`;
  player.setAttribute('data-episode',ep);
  document.getElementById("player-modal").style.display="flex";
  player.currentTime=startTime;

  // Subtitles
  const existingTrack=player.querySelector("track");
  if(existingTrack) existingTrack.remove();
  const epNum=ep.match(/\d+/)[0];
  const track=document.createElement("track");
  track.kind="subtitles";
  track.label="English";
  track.srclang="en";
  track.src=`/sub/Death Note ${epNum}.ass`;
  track.default=true;
  player.appendChild(track);

  player.addEventListener('canplay',function handleCanPlay(){
    loader.style.display="none";
    player.play();
    player.removeEventListener('canplay',handleCanPlay);
  });

  if(player.updateInterval) clearInterval(player.updateInterval);
  player.updateInterval=setInterval(()=>{saveToHistory(ep,player.currentTime)},5000);
}

function closePlayer(){
  const player=document.getElementById("video-player");
  if(player.updateInterval){clearInterval(player.updateInterval);player.updateInterval=null;}
  const ep=player.getAttribute('data-episode');
  if(ep) saveToHistory(ep,player.currentTime);
  player.pause();player.src="";player.removeAttribute('data-episode');
  document.getElementById("player-modal").style.display="none";
}
</script>

</body>
</html>
